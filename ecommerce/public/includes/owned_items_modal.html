<div class="modal fade" id="modalSellingConfirm-{{owned_item.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #212121;">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">{{owned_item.name}}</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form action="" method="POST">
                    {{selling_form.hidden_tag()}}
                    <h4>
                        Are you sure you want to sell {{owned_item.name}} for {{owned_item.price}}$
                    </h4>
                    <h6>
                        By clicking 'Sell', you will sell the item.
                    </h6>
                    <input id="sold_item" name="sold_item" type="hidden" value="{{owned_item.name}}">
                    {{selling_form.submit(class="btn btn-outline-danger btn-block")}}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
